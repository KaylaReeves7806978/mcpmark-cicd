name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: |
          npm run lint > eslint-results.txt || true
          echo "ESLINT_RESULTS=$(cat eslint-results.txt)" >> $GITHUB_ENV

      - name: Run Prettier formatting checks
        id: prettier
        run: |
          npx prettier --check . > prettier-results.txt || true
          echo "PRETTIER_RESULTS=$(cat prettier-results.txt)" >> $GITHUB_ENV

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintResults = process.env.ESLINT_RESULTS || 'No ESLint results available';
            const prettierResults = process.env.PRETTIER_RESULTS || 'No Prettier results available';
            
            const commentBody = `
## Code Quality Report

### ESLint Results:
\`\`\`
${eslintResults}
\`\`\`

### Prettier Results:
\`\`\`
${prettierResults}
\`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: |
          npm test -- --coverage > test-coverage.txt || true
          echo "COVERAGE_RESULTS=$(cat test-coverage.txt)" >> $GITHUB_ENV

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const coverageResults = process.env.COVERAGE_RESULTS || 'No coverage results available';
            
            const commentBody = `
## Test Coverage Report

\`\`\`
${coverageResults}
\`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: |
          npm audit --summary > npm-audit-summary.txt || true
          echo "AUDIT_SUMMARY=$(cat npm-audit-summary.txt)" >> $GITHUB_ENV

      - name: Scan for secrets in code
        id: secret-scan
        run: |
          # Install Gitleaks for secret scanning
          curl -s https://api.github.com/repos/zricethezav/gitleaks/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | cut -d : -f 2,3 | tr -d \" | wget -qi -
          tar xzf gitleaks_*_linux_amd64.tar.gz
          ./gitleaks detect --source . --report-format json --report-path gitleaks-report.json || true
          echo "SECRET_SCAN_RESULTS=$(cat gitleaks-report.json || echo 'No secrets detected in code changes')" >> $GITHUB_ENV

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditSummary = process.env.AUDIT_SUMMARY || 'No vulnerability summary available';
            const secretResults = process.env.SECRET_SCAN_RESULTS || 'No secret scan results available';
            
            const commentBody = `
## Security Scan Report

### Dependencies Vulnerabilities:
\`\`\`
${auditSummary}
\`\`\`

### Secrets Scan Results:
\`\`\`
${secretResults}
\`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          npm run build > build-results.txt || true
          echo "BUILD_RESULTS=$(cat build-results.txt)" >> $GITHUB_ENV

      - name: Validate application endpoints
        id: endpoints
        run: |
          # Start application in background
          npm start &
          APP_PID=$!
          
          # Wait for application to initialize
          sleep 15
          
          # Validate main endpoint (adjust URL as needed for your application)
          curl -s -o endpoint-validation.txt -w "%{http_code}" http://localhost:3000 || echo "Endpoint validation failed" > endpoint-validation.txt
          
          # Stop application
          kill $APP_PID || true
          
          echo "ENDPOINT_RESULTS=$(cat endpoint-validation.txt)" >> $GITHUB_ENV

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const buildResults = process.env.BUILD_RESULTS || 'No build results available';
            const endpointResults = process.env.ENDPOINT_RESULTS || 'No endpoint validation results available';
            
            const commentBody = `
## Build Validation

### Build Results:
\`\`\`
${buildResults}
\`\`\`

### Endpoint Validation:
\`\`\`
${endpointResults}
\`\`\`
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });